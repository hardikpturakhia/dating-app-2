<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="flex mx-2">
            <label class="col-form-label me-2">Age from:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
                [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Age to:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show:</label>
            <select [(ngModel)]="userParams.gender" style="width: 130px;" class="form-control ml-1" name="gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>
        <button class="btn btn-primary ms-1" type="submit">Apply Filter</button>
        <button class="btn btn-info ms-1" (click)="resetFilters()" type="submit">Reset Filter</button>
        <div class="col">
            <div class="btn-group float-end">
                <button class="btn btn-primary" name='orderBy' type="button" (click)="loadMembers()"
                    btnRadio='lastActive' [(ngModel)]="userParams.orderBy">Last Active</button>
                    <button class="btn btn-primary" name='orderBy' type="button" (click)="loadMembers()"
                    btnRadio='created' [(ngModel)]="userParams.orderBy">Newest Members</button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
